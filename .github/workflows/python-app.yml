# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up uv (Python 3.10)
      uses: astral-sh/setup-uv@v6.6.0
      with:
        python-version: "3.10"
        activate-environment: true
        enable-cache: true

    - name: Prepare environment and install deps
      env:
        ANNA_GITHUB_TOKEN: ${{ secrets.ANNA_GITHUB_TOKEN }}
      run: |
        # Configure git to authenticate private repos using GITHUB_TOKEN
        git config --global url."https://${ANNA_GITHUB_TOKEN}:x-oauth-basic@github.com".insteadOf "https://github.com"

        # Set up uv
        uv python install 3.12
        uv venv
        source .venv/bin/activate
        uv pip install -e ".[dev]"

    - name: Run pre-commit with prek
      run: uv run prek run -a

    - name: Test with pytest
      run: uv run pytest
